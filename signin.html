<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./signin.js" defer></script>
  <link href="./signin.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <div id="wrap">
    <form id="signin_wrap">
      <h1>회원가입</h1>
      <div id="id_set">
        <input type="text" placeholder="사용할 ID" id="id">
      </div>
      <div id="password_set">
        <input type="password" placeholder="비밀번호" id="password">
      </div>
      <div id="check_password">
        <input id="password_2" placeholder="비밀번호 확인" type="password">
      </div>
      <div id="btns">
        <p id="regist">등록</p>
        <p id="cancel">취소</p>
      </div>
    </form>
  </div>
</body>

</html>
