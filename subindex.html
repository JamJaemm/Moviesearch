<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/style/substyle.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/review.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  </head>
  <body>
    <header id="big">
      <a href="index.html" class="logo">HELLO CINEMA WORLD</a>
      <div id="welcome-txt"></div>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="loginbar"
      >
        로그인
      </button>
      <a href="signin.html" id="signbar">회원가입</a>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">로그인</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="index.html" method="text">
                <div class="mb-2">
                  <label for="username">ID :&nbsp;&nbsp; </label>
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    id="inptuID"
                  />
                  <span></span>
                </div>
                <div>
                  <label for="password">PW : </label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="inputPW"
                  />
                  <span></span>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="log-in">
                로그인
              </button>
            </div>
          </div>
        </div>
      </div>

      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search" />
      </form>
    </header>
    <main id="submain"></main>
    <div class="review-wrapper">
      <form class="review-form" onsubmit="reviewInputHandler(event)">
        <textarea id="review-text" placeholder="리뷰를 입력해주세요"></textarea>
        <div class="review-input">
          <!-- <input type="text" id="search-input" placeholder="영화 검색" /> -->
          <button type="submit" id="search-btn">등록</button>
        </div>
      </form>
      <div class="review-list"></div>
    </div>
    <script src="js/review.js" defer></script>

    <script src="/js/submain.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
