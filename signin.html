<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nomal log in form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/signin.css"
    />
  </head>
  <body>
    <form action="index.html" method="text">
      <div>
        <label for="username">사용할 ID를 입력해주세요.</label>
        <input type="text" id="id" name="username" placeholder="username" />
        <span></span>
      </div>
      <div>
        <label for="password">비밀번호를 입력해주세요.</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
        />
        <span></span>
      </div>
      <div>
        <label for="password">비밀번호를 확인</label>
        <input
          type="password"
          name="password"
          id="password_2"
          placeholder="password"
        />
        <span></span>
      </div>
      <button id="signin">SignIn</button>
      <button id="home">Home</button>
    </form>
  </body>
  <script src="js/signin.js"></script>
</html>
