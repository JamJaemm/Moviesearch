    <link

  <body id="body2">
    <header id="big">
      <a href="index.html" class="logo">HELLO CINEMA WORLD</a>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="loginbar"
      >
        로그인
      </button>
      <a href="signin.html" id="signbar">회원가입</a>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">로그인</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="index.html" method="text">
                <div>
                  <label for="username">계정을 입력해주세요 : </label>
                  <input type="text" name="username" placeholder="username" />
                  <span></span>
                </div>
                <div>
                  <label for="password">비밀번호를 입력해주세요 : </label>
                  <input
                    type="password"
                    name="password"
                    placeholder="password"
                  />
                  <span></span>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="log-in">
                Log-in
              </button>
            </div>
          </div>
        </div>
      </div>

      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search" />
      </form>
    </header>
    <div id="tags">
      <div class="tag">Action</div>
